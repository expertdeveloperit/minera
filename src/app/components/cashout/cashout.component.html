<div class="container-fluid">
    <div class="row ng-scope">
        <div class="col-lg-12">
            <h1 class="page-header">Cashout Request :</h1>
        </div>  
        <!-- /.col-lg-12 -->
    </div>
<!-- /.row -->
<div class="this_center">
    <div class="row ng-scope profileInfo">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel panel-login">
                <div class="panel-body cashout_btc">
                    <div class="row">
                        <div class="col-lg-12">
                        <form #cashoutRequest = "ngForm" (ngSubmit)="onProfile(cashoutRequest.value)" ngNativeValidate >
    						<div class="form-group" >
    							<input class="form-control" placeholder="password" name="password"  id="password" type="password" ngModel required>
    						</div>
    						<div class="form-group">
                                <p>BTC Address </p>
    							<input type="text" name="btcaddress" id="btcaddress" tabindex="2" class="form-control" placeholder="BTC Wallet Address"  ngModel required>
    						</div>
                            <br>
                            <br>
    						<button class="btn btn-register btn-block" type="submit" value="login" name="login" >UPDATE NOW</button>
    					</form>
    				</div>
                </div>
                </div>
                    <!-- /.row (nested) -->
            </div>
                <!-- /.panel-body -->
        </div>
    </div>
</div>
</div>
