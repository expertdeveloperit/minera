<div class="container-fluid">
	<div class="row ng-scope">
	    <div class="col-lg-12">
	        <h1 class="page-header">Register Customer :</h1>
	    </div>  
	    <!-- /.col-lg-12 -->
	</div>
<!-- /.row -->
	<div class="this_center">
	<div class="row ng-scope profileInfo">
	    <div class="col-lg-6 col-lg-offset-3">
	        <div class="panel panel-login">
	            <div class="panel-body">
	                <div class="row">
	                	<div class="col-lg-12">
	                    <form #setupcustomersForm = "ngForm" (ngSubmit)="onsetupcustomers(setupcustomersForm.value)" ngNativeValidate >
							<div class="form-group" >
								<input class="form-control" placeholder="JamesTest" name="username"  id="fname" type="text" autofocus ngModel required>
							</div>
							<div class="form-group">
								<input type="email" name="email" id="email" class="form-control" placeholder="Email Address" value="test12@test.com" ngModel required>
							</div>
							<div class="form-group" >
								<input type="password" name="password" id="password" class="form-control" placeholder="Password" ngModel required="">
							</div>
							<div class="form-group">
								<input type="password" name="confirm_password" id="confirm-password"  class="form-control" placeholder="ConfirmPassword" ngModel required="">
							</div>
							<div class="form-group" >
								<input type="text" name="phone" id="phone"  class="form-control"  pattern="[0-9]*" minlength="10" maxlength="10" placeholder="Phone #" value="" ngModel required>
							</div>
							<div class="form-group">	
								<input type="text" name="btchashpower" id="btchashpower" tabindex="2" class="form-control" placeholder="HashPower"  ngModel>
							</div>
							<br>
							<br>
							<button class="btn btn-success btn-block btn-register" type="submit" value="login" name="login" >Register Now</button>
						</form>
						</div>
						</div>
	                </div>
	                <!-- /.row (nested) -->
	            </div>
	            <!-- /.panel-body -->
	        </div>
	</div>
	</div>
</div>
