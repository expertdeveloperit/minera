<div class="container">
    <div class="row formWidth">
        <div class="col-md-12 ">
            <div class="login-panel panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign In</h3>
                </div>
                <div class="panel-body">
                  <form #loginForm = "ngForm" >
                        <fieldset>
                            <div class="form-group"  >
                                <input class="form-control" placeholder="Username" name="username"  id="username" type="text" autofocus ngModel>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" id="password" type="password" ngModel>
                            </div>
                            <button class="btn btn-lg btn-success" type="submit" value="login" name="login" (click)="login(loginForm.value)" >LOGIN</button>
                            <p class="loginForm-bottom">
                            	<a class="forgot" routerLink="/forgotPassword">Forgot Password</a>
                                <a class="signup"  routerLink="/signup">SignUp</a>
                        	</p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
