<div class="container">
    <div class="row formWidth">
        <div class="col-md-12">
            <div class="login-panel panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign Up</h3>
                </div>
                <div class="panel-body">
                  <form #signupForm = "ngForm" >
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" name="email"  id="email" type="email" autofocus ngModel>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" id="password" type="password" ngModel>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Confirm Password" name="cpassword" id="password" type="password" ngModel>
                            </div>
                             <div class="form-group"  >
                                <input class="form-control" placeholder="First Name" name="fname"  id="username" type="text" autofocus ngModel>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Last Name" name="lname" id="lname" type="text" ngModel>
                            </div>
                             <div class="form-group"  >
                                <input class="form-control" placeholder="Phone" name="phone"  id="phone" type="phone" autofocus ngModel>
                            </div>
                            <div class="form-group">
                                <select class="form-control" placeholder="Account Type" name="account_type" id="account_type"  ngModel>
                                	<option selected value="">Select</option>
                                	<option>User1</option>
                                	<option>User2</option>
                                	<option>User3</option>
                                </select>
                            </div>
                            <button class="btn btn-lg btn-success" type="submit" value="login" name="login">SignUp</button>
                            <p class="text-center loginForm-bottom">
                                <a class="signup" routerLink="/login">Login</a>
                        	</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
