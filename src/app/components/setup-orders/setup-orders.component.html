<div  class="container-fluid">
	<div class="row ng-scope">
	    <div class="col-lg-12">
	        <h1 class="page-header">Register Customer :</h1>
	    </div>  
	    <!-- /.col-lg-12 --> 
	</div>
<!-- /.row -->
<div class="this_center">
	<div class="row ng-scope profileInfo">
	    <div class="col-lg-6 col-lg-offset-3">
	        <div class="panel panel-login">
	            <div class="panel-body">
	                <div class="row">
	                	<div class="col-lg-12">
	                    <form #setupordersForm = "ngForm" (ngSubmit)="onsetuporders(setupordersForm.value)" ngNativeValidate >
							<div class="form-group" >
								<input class="form-control" placeholder="Username" name="username"  id="fname" type="text" ngModel required>
							</div>
							<div class="form-group">
								<input type="text" name="paymenttype" id="PurchaseType" class="form-control" placeholder="Purchase Type"  ngModel>
							</div>
							<div class="form-group" >
								<input type="text" name="hashpower" id="HashPower" class="form-control" placeholder="HashPower" ngModel>
							</div>
							<button class="btn btn-success btn-block btn-register" type="submit" value="login" name="login" >Create Order Now</button>
						</form>
						</div>
						</div>
	                </div>
	            </div>
	        </div>
		</div>
	 </div>
 </div>
