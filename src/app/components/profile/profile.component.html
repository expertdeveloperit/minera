<div class="container-fluid">
	<div class="row">
	    <div class="col-lg-12">
	        <h1 class="page-header">Profile :</h1>
	    </div>  
	    <!-- /.col-lg-12 -->
	</div>
<!-- /.row -->
<div class="this_center">
<div class="row ng-scope profileInfo">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-login">
            <div class="panel-body">
                <div class="row">
                    <form #profileForm = "ngForm" (ngSubmit)="onProfile(profileForm.value)" ngNativeValidate >
						<div class="form-group" >
							<input class="form-control" placeholder="JamesTest" name="username"  id="fname" type="text" autofocus ngModel>
						</div>
						<div class="form-group">
							<input type="email" name="email" id="email" class="form-control" placeholder="Email Address" value="test12@test.com" ngModel required>
						</div>
						<div class="form-group" >
							<input type="password" name="password" id="password" class="form-control" placeholder="Password" ngModel required>
						</div>
						<div class="form-group">
							<input type="password" name="confirm-password" id="confirm-password"  class="form-control" placeholder="Confirm Password" ngModel required>
						</div>
						<div class="form-group" >
							<input type="text" name="phone" id="phone" pattern="[0-9]*" minlength="10" maxlength="10"  class="form-control" placeholder="Phone #" value="" ngModel required>
						</div>
						<div class="form-group">
							<label>BTC Address:</label>
							<input type="text" name="btcaddress" id="btcaddress" tabindex="2" class="form-control" placeholder="BTC Wallet Address"  ngModel>
						</div>
						<div class="form-group" >
							<label>LTC Address :</label>
							<input type="text" name="ltcaddress" id="ltcaddress" tabindex="2" class="form-control" placeholder="LTC Wallet Address"  ngModel>
						</div>
						<div class="form-group">
							<label>Dash Address:</label>
							<input type="text" name="dashaddress" id="dashaddress" tabindex="2" class="form-control" placeholder="Dash Wallet Address"  ngModel>
						</div>
						<div class="form-group">
							<label>Ethereum Address:</label>
							<input type="text" name="ethaddress" id="ethaddress" tabindex="2" class="form-control" placeholder="Ethereum Wallet Address"  ngModel>
						</div>
						<br>
						<br>
						<button class="btn btn-register btn-block" type="submit" value="login" name="login" >UPDATE NOW</button>
					</form>
					</div>
                </div>
            </div>
        </div>
	</div>
 </div>    
</div>
